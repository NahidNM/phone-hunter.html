<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<header>
    <h1 class="text-center">I Love Phone Hunters</h1>
</header>
<main class="container">
   
    <!-- Display search Results -->
    <section>
        <div class="mb-3 w-50 mx-auto d-flex gap-2">
            <input id="search-field" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search your phone">
            <div id="btn-search" class="btn btn-primary mt-2 py-2">Search</div>
          </div>
    </section>

   <!-- phone conteiner -->
<section>
    <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
      
      </div>
</section>

<section>
    <div id="no-phone" class="mt-5 d-none">
        <h1 class="text-warning text-center">No phone found </h1>
    </div>
</section>

<!--  spinners  -->
<section id="loader" class="d-none">
    <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
</section>

<!-- show all -->
<section>
    <div id="show-all" class="d-none text-center my-3">
        <div id="btn-show-all" class="btn btn-primary">Show All</div>
    </div>
</section>


<!-- Modal -->
<section>

  <!-- Modal -->
  <div class="modal fade" id="showDetailsModal" tabindex="-1" aria-labelledby="howDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-details" class="modal-body">
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div> 
</section>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <!-- js -->
    <script src="js/app.js"></script>
</body>

</html>
